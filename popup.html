<!DOCTYPE html>
<html>
    <head>
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <div id="content">
            <h1>Finance Dashboard</h1>
            <i id="refresh-icon" class="fas fa-sync-alt"></i>
            <div id="stock-prices">
                <h2>Stock Prices</h2>
                <div id="stocks-list">
                    <p id="loading-stocks">Loading stock prices...</p>
                </div>
            </div>

            <div id="crypto-rates">
                <h2>Cryptocurrency Rates</h2>
                <div id="crypto-list">
                    <p id="loading-crypto">Loading cryptocurrency rates...</p>
                </div>
            </div>

        </div>
        <script src="popup.js"></script>
    </body>
</html>
